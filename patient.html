{% include 'base.html'%}
{% block content %}
<div class="container">
  <h5 style="margin-top: 20px;">Book Appointmt</h5>
            <form method="POST" action="{% url 'patient' %}" enctype="multipart/form-data">
            {% csrf_token %}
            
         
            <div class="mb-3">
                <label for="specialty" class="form-label">specialty</label>
                <input type="text" class="form-control" id="specialty"  name="specialty" placeholder="specialty">
              </div>
              <div class="mb-3">
                <label for="appointment_date" class="form-label">appointment date</label>
                <input type="date" class="form-control" id="specialty"  name="appointment_date" placeholder="appointment_date">
              </div>
              <div class="mb-3">
                <label for="start_time" class="form-label">start  time</label>
                <input type="time" class="form-control" id="start_time"  name="start_time" placeholder="start_time">
              </div>
              <div class="mb-3">
                <label for="doctor_id" class="form-label">Select Doctor</label>
                <select class="form-control" id="doctor_id" name="d_id">
                    {% for doctor in doctors %}
                        <option value="{{ doctor.id }}">{{ doctor.first_name }} </option>
                    {% endfor %}
                </select>
            </div>


              
            <button type="submit" class=" container btn btn-primary"> Book Appointment</button>
          
          </form>
 
      
 
  
</div>


{% endblock %}
