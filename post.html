<body style="height: 80vh;">
    <div class="container mt-4">
        <h2>Create Post</h2>
        <form method="post" enctype="multipart/form-data">
            
            
            <div class="form-group">
                <label for="Title">Title:</label>
                <input type="text" class="form-control" name="Title" id="Title" required>
            </div>
            
            <div class="form-group">
                <label for="Images">Images:</label>
                <input type="file" class="form-control-file" name="Images" id="Images">
            </div>
            
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-control" id="category" name="category">
                    <option value="">Select a Topic</option>
                    <option value="volvo">Mental health</option>
                    <option value="volvo">Heart disease</option>
                    <option value="volvo">covide-12</option>
                    <option value="volvo">Immunication</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="Summary">Summary:</label>
                <textarea class="form-control" name="Summary" id="Summary" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="Content">Content:</label>
                <textarea class="form-control" name="Content" id="Content" rows="6" required></textarea>
            </div>
            <div class="mb-3">
                <input type="checkbox" id="is_draft" name="is_draft">
                <label for="is_draft" class="form-check-label">Mark as Draft</label>
            </div>
            <div class="button">
            <button type="submit" class="btn btn-primary">Upload</button>
            
            </div>
        </form>
    </div>
