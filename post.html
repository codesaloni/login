

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
    
<body style="height: 80vh;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="post.html">creat postby doctor  </a>
        <a class="nav-link" href="upload.html">read posts</a>
        
       
      </div>
    </div>
  </div>
</nav>
    
    <div class="container mt-4">
        <h2>Create Post</h2>
        <form method="post" enctype="multipart/form-data">
           
            
            <div class="form-group">
                <label for="Title">Title:</label>
                <input type="text" class="form-control" name="Title" id="Title" required>
            </div>
            
            <div class="form-group">
                <label for="Images">Images:</label>
                <input type="file" class="form-control-file" name="Images" id="Images">
            </div>
            
           <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-control" id="category" name="category">
                    <option value="">Select a Topic</option>
                    {% for value, label in categories %}
                        <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="Summary">Summary:</label>
                <textarea class="form-control" name="Summary" id="Summary" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="Content">Content:</label>
                <textarea class="form-control" name="Content" id="Content" rows="6" required></textarea>
            </div>
            <div class="mb-3">
                <input type="checkbox" id="is_draft" name="is_draft">
                <label for="is_draft" class="form-check-label">Mark as Draft</label>
            </div>
            <div class="button">
            <button type="submit" class="btn btn-primary">Upload</button>
            
            </div>
        </form>
    </div>
    
</body>
</html>


{% endblock %}
